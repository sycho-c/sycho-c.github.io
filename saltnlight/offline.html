<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Salt & Light - 오프라인</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
        }
        
        h1 {
            color: #3f51b5;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1.5rem;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #3f51b5;
        }
        
        .btn {
            display: inline-block;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📶</div>
        <h1>현재 오프라인 상태입니다</h1>
        <p>인터넷 연결이 없어 Salt & Light 앱에 접속할 수 없습니다.</p>
        <p>이전에 방문한 페이지와 콘텐츠는 계속 사용할 수 있습니다.</p>
        <a href="/" class="btn">다시 시도하기</a>
    </div>
    
    <script>
        // 온라인 상태로 전환되면 자동으로 메인 페이지로 리다이렉트
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        // 다시 시도 버튼 클릭 시
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('아직 인터넷에 연결되지 않았습니다. 네트워크 연결을 확인해주세요.');
            }
        });
    </script>
</body>
</html>
